# Default values for benchmark-workers chart
nameOverride: ""
fullnameOverride: ""

image:
  repository: ghcr.io/temporalio/benchmark-workers
  tag: latest
  pullPolicy: Always

temporal:
  grpcEndpoint: "temporal-frontend.temporal:7233"
  namespace: "default"
  taskQueue: "benchmark"
  workflowTaskPollers: "16"
  activityTaskPollers: "8"
  tls:
    enabled: false
    # Provide these values or use an existing Secret
    key: ""
    cert: ""
    ca: ""
    disableHostVerification: false
    # If using an existing secret, specify the name
    existingSecret: ""

metrics:
  enabled: true
  # The port to expose metrics on
  port: 9090
  # The Prometheus endpoint path and listening address
  prometheusEndpoint: ":9090"
  # Headless service configuration
  service:
    annotations: {}
  # ServiceMonitor configuration for Prometheus Operator
  serviceMonitor:
    enabled: true
    # Additional labels to add to the ServiceMonitor
    additionalLabels: {}
    # Scrape interval
    interval: 15s
    # Scrape timeout
    scrapeTimeout: 10s

workers:
  # Number of worker replicas
  replicaCount: 1
  # Resources configuration
  resources: {}
    # limits:
    #   cpu: 1000m
    #   memory: 1Gi
    # requests:
    #   cpu: 500m
    #   memory: 512Mi

soakTest:
  enabled: true
  # Number of soak test replicas
  replicaCount: 1
  concurrentWorkflows: "10"
  workflowType: "ExecuteActivity"
  workflowArgs: '{ "Count": 3, "Activity": "Echo", "Input": { "Message": "test" } }'
  # Resources configuration
  resources: {}
    # limits:
    #   cpu: 500m
    #   memory: 512Mi
    # requests:
    #   cpu: 200m
    #   memory: 256Mi

nodeSelector: {}
tolerations: []
affinity: {} 